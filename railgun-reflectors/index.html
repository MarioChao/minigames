<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Railgun Reflectors</title>
		<link rel="stylesheet" href="./src/style.css" type="text/css">
		<script type="module" src="./src/main.js"></script>
	</head>
	<body style="background-color: rgb(225, 255, 255);">
		<h3>Inspired by SekaiCTF 2024's railgun challenge</h3>
		<div class="flex-container">
			<!-- Basic input -->
			<div style="width: 18%;">
				<label for="input-railgun-count">Railguns</label>
				<input id="input-railgun-count" type="range" min="1" max="2000" value="5" style="width: 80%;">
				<span id="railgun-count-display"></span>
				<br>
				<button id="fill-top-row" type="button">Fill top row</button>
				<br>
				<button id="fill-bottom-row" type="button">Fill bottom row</button>
			</div>
			<!-- Data import -->
			<div>
				<label for="input-reflectors">Input reflectors:</label>
				<br>
				<textarea id="input-reflectors" type="text" rows="4" cols="30"></textarea>
			</div>
			<!-- Data result -->
			<div>
				<label for="reflectors-display">Reflectors result:</label>
				<button class="refresh-button transparent" id="refresh-reflectors-display" hidden></button>
				<br>
				<textarea id="reflectors-display" readonly type="text" rows="4" cols="30"></textarea>
			</div>
		</div>
		<div class="flex-container">
			<div>
				<canvas id="railgun-canvas" width="700" height="700" style="border: 1px solid;">
				</canvas>
			</div>
		</div>
	</body>
</html>
